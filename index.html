<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <!-- Contains the header elements -->
    <!-- <section class="section">

    </section> -->
    <!-- Contains the main page -->
    <section class="section">
        <section class="main columns">
            <div class="search column is-narrow has-background-primary">
                <div class="card">
                    <div class="card-header">
                        <p class="card-header-title">Search!</p>
                    </div>
                    <div class="card-content">
                        <!-- Section title -->
                        <input class="search_bar input" placeholder="Search!">
                        <div>
                            <button type="submit" class="search_button giphy button is-primary submit">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main_column_1 column">
                <!-- Contains the buttons -->
                <div class="buttons tile is-ancestor is-vertical">
                    <!-- Section title -->
                    <div class="has-background-primary tile is-parent">
                        <h2 class="title has-text-white-bis tile is-child">Buttons</h2>
                    </div>
                    <!-- Where the gifs will be inserted -->
                    <div class="tile is-parent">
                        <div class="gif_buttons tile is-child">
                            <button class="giphy button">Prueba</button>
                        </div>
                    </div>
                </div>
                <!-- GIFs are inserted here -->
                <div class="gifs">
                    <!-- Section title -->
                    <h3 class="title">Results</h3>
                    <div class="gif_images">
                        <!-- <img src="assets/images/pokeball.jpg">
                        <button class="button is-small is-light is-overlay">A</button> -->
                    </div>
                </div>
            </div>
           
        </section>
    </section>
    <!-- Contains the footer elements -->
    <section class="section">

    </section>
    

    <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
